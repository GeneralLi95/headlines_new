<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href"{{ url_for('static', filename='style.css', _external=True) }}" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <title>YAO's headlines</title>
</head>
<body>

        <div id="header">
            <div id="inner-header">
                <h1>今日头条</h1>
            </div>
        </div>

        <div id="main">
            <h2>天气</h2>
            <form>
                <input type="text" name="city" placeholder="weather search" />
                <input type="submit" value="Submit" />
            </form>

            <p>城市： <b>{{ weather.city }}</b></p>
            <p>{{ weather.description }}|{{ weather.temperature }}&#8451;</p>
            <form>
                <input type="text" name="publication" placeholder="search" />
                <input type="submit" value="Submit" />
            </form>


        {% for article in articles %}

            <b><a href="{{ article.link }}">{{ article.title }}</a></b><br />
            <i>{{article.published}}</i><br />
            <p>{{article.summary}}</p>
        {%  endfor %}
        </div>


</body>
</html>
